<!DOCTYPE html>
<html lang="en">
	<head>
		<title> Basic example of CSS </title>
		<style type="text/css">
			body{background-color: black;}
			H2{ color: lime; text-align: center; 
			}
			p{ color: lime;
			}
		</style>
	</head>
	<body>
		<H2> Basics of CSS </H2>
		<p> &gt; This is a page dedicated to basic CSS commands. </p>
		<p> &gt; To start the CSS you need to initiate it with style type="text/css" </p> 
		<p> &gt; The background is black due to body{background-color: black;} </p>
		<p> &gt; The way the text is green is due to p{ color: lime;} </p>
	</body>
</html>
